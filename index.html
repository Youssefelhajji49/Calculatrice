<!DOCTYPE  >
<html>
<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet"  type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Calculatrice</h1>
    </header>
    <main class="arcenciel">
        <form name="frm">
            <input id="result-box" name="result">
            <div class="ligne-1"><br>
                <input type="button" name="7" value="7" onclick="run7()">
                <input type="button" name="8" value="8" onclick="run8()">
                <input type="button" name="9" value="9" onclick="run9()">
                <input type="button" name="multiply" value="x" onclick="runmultiply()">
            </div>
            <div class="ligne-2">
                <input type="button" name="4" value="4" onclick="run4()">
                <input type="button" name="5" value="5" onclick="run5()">
                <input type="button" name="6" value="6" onclick="run6()">
                <input type="button" name="less" value="-" onclick="runless()">
            </div>
            <div class="ligne-3">
                <input type="button" name="1" value="1" onclick="run1()">
                <input type="button" name="2" value="2" onclick="run2()">
                <input type="button" name="3" value="3" onclick="run3()">
                <input type="button" name="add" value="+" onclick="runadd()">
            </div>
            <div class="ligne-4">
                <input type="button" name="0" value="0" onclick="run0()">
                <input type="button" name="modulo" value="%" onclick="runmodulo()">
                <input type="button" name="virg" value="." onclick="runvirg()">
                <input type="button" name="divise" value="/" onclick="rundivise()">
            </div>
            <div class="ligne-5">
                <input id="egal" type="button" name="calc" value="=" onclick="evalu()">
                <input type="button" name="c" value="c" onclick="runclear()">
            </div>
        </form>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
